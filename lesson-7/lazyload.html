<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7 Progressive Loadin</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <header><h1>Animals</h1></header>
        <picture>
            <img src="images/image-placeholder.jpg" data-src="images/anteater.png" alt="" loading="lazy">
        </picture>
        <picture>
            <img src="images/image-placeholder.jpg" data-src="images/elephant.png" alt="" loading="lazy">
        </picture>
        <picture>
            <img src="images/image-placeholder.jpg" data-src="images/flamingo.png" alt="" loading="lazy">
        </picture>
        <picture>
            <img src="images/image-placeholder.jpg" data-src="images/giraffe.png" alt="" loading="lazy">
        </picture>
        <picture>
            <img src="images/image-placeholder.jpg" data-src="images/pangolin.png" alt="" loading="lazy">
        </picture>
        <picture>
            <img src="images/image-placeholder.jpg" data-src="images/porpoise.png" alt="" loading="lazy">
        </picture>
    </main>
    <script src="scripts/apps.js" defer></script>
</body>
</html>
